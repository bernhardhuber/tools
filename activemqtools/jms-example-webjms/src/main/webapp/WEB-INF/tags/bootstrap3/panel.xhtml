<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head id="headId">
        <title>Bootstrap Panel Facelet-Tag</title>
    </h:head>
    <h:body id="bodyId">
        <ui:composition
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"

            xmlns:jsf="http://xmlns.jcp.org/jsf"
            xmlns:p="http://xmlns.jcp.org/jsf/passthrough"

            xmlns:c="http://java.sun.com/jsp/jstl/core"
            xmlns:f="http://xmlns.jcp.org/jsf/core"

            xmlns:o="http://omnifaces.org/ui"
            xmlns:of="http://omnifaces.org/functions"
            >

            <c:set var="panelClass" value="#{not empty panelClass ? panelClass : 'panel-default'}" />

            <h:panelGroup id="#{id}"
                          class="panel #{panelClass}"
                          layout="block" >
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-target="##{id}PanelBodyId">#{panelTitle}</a>
                    </h4>
                </div>
                <div id="#{id}PanelBodyId" class="panel-body collapse #{panelCollapsed ? '':'in'}">
                    <ui:insert/>
                </div>
            </h:panelGroup>
        </ui:composition>

    </h:body>
</html>
