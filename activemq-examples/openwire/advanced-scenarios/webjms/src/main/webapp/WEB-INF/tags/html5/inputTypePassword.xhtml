<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head id="headId">
        <title>Input type=password Facelet-Tag</title>
    </h:head>
    <h:body id="bodyId">
        <ui:composition
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"

            xmlns:jsf="http://xmlns.jcp.org/jsf"
            xmlns:p="http://xmlns.jcp.org/jsf/passthrough"

            xmlns:c="http://java.sun.com/jsp/jstl/core"
            xmlns:f="http://xmlns.jcp.org/jsf/core"

            xmlns:o="http://omnifaces.org/ui"
            xmlns:of="http://omnifaces.org/functions"
            >

            <c:set var="id" value="#{not empty id ? id : (not empty property ? property : action)}" />
            <c:set var="required" value="#{not empty required and required}" />
            <c:set var="disabled" value="#{not empty disabled and disabled}" />
            <c:set var="readonly" value="#{not empty readonly and readonly}" />

            <div class="form-group" jsf:id="formgroup-#{id}">
                <o:outputLabel id="label-#{id}" for="#{id}" >
                    #{label}
                    <c:if test="#{required}">
                        <span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
                    </c:if>
                </o:outputLabel>
                <input jsf:id="#{id}"
                       type="password"
                       class="form-control"
                       jsf:value="#{bean[property]}"
                       label="#{label}"
                       jsf:required="#{required}"
                       jsf:disabled="#{disabled}"
                       jsf:readonly="#{readonly}"
                       title="#{label}"
                       >
                    <ui:insert/>
                </input>
                <h:message id="message-#{id}" for="#{id}"/>
            </div>
        </ui:composition>

    </h:body>
</html>
